<!DOCTYPE html>
<html lang="ko"> <!-- 여긴 -->
<head>
    <meta charset="UTF-8"> <!-- 인코딩용 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
     이건 반응형 (모니터 크기 등에 따라) 일 경우에만-->
    <title>힘들당</title> <!-- 홈페이지명 -->
    <style>
        html, body{
            margin: 0;
        }
        h1{
            color: rgb(255, 144, 144);
            text-align: center;
        }
        img{
            width: 70vw;
            }
        #id1{

        }
        .class1{

        }
            /* px: 고정 크기값, %: 부모가 가진 범위에서 퍼센티지만큼 조절
            vw = 뷰포트(브라우저 창 가시적 영역)
            id는 고유해야 함
            class는 그룹화 속성 (id와 class는 모두 CSS 선택자) */
    </style> <!-- 꾸미기용, text-align = 텍스트 정렬 -->
</head>
<body>
    <h1 id="id1" class="class1">안 예쁨</h1>
    <div style="text-align: center;"> 
<!--         <img src="https://i.namu.wiki/i/MJsNliRnlwfYk0ajUQzYDqjjgvb2WNyKbd36ySYFmQhksxmkAhgkUmRPMj85CMiwEN4FvrXJ704Zq6vhtkJo6g.webp"
        > -->
    </div> <!-- 이미지도 텍스트처럼 정렬 가능, width = 크기, 픽셀 단위, div는 디스플레이 블록 -->
    <form>
        <input type="text" name="name" value="이름">
    </form>
</body>
</html>
